name: ğŸš€ Deploy Party Games

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18'

jobs:
  # ============================================================================
  # Build for Production
  # ============================================================================
  build:
    name: ğŸ—ï¸ Build Production
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ“ Type check
        run: npm run type-check

      - name: ğŸ¨ Format check
        run: npm run format:check

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ—ï¸ Build all workspaces
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 30

      - name: ğŸ“¤ Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist
          retention-days: 30

  # ============================================================================
  # Deploy to Staging
  # ============================================================================
  deploy-staging:
    name: ğŸ§ª Deploy Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging') }}
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¤ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: ğŸ“¤ Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

      - name: ğŸš€ Deploy to staging
        id: deploy
        run: |
          echo "ğŸ§ª Deploying to staging environment..."
          echo "ğŸ“¦ Frontend build size: $(du -sh frontend/dist | cut -f1)"
          echo "ğŸ“¦ Backend build size: $(du -sh backend/dist | cut -f1)"

          # Placeholder for actual deployment logic
          # This could integrate with:
          # - Vercel: vercel --prod
          # - Netlify: netlify deploy --prod
          # - Railway: railway deploy
          # - Docker: docker build && docker push
          # - AWS/Azure/GCP deployment scripts

          echo "âœ… Staging deployment completed!"
          echo "webapp-url=https://partygames-staging.example.com" >> $GITHUB_OUTPUT

  # ============================================================================
  # Deploy to Production
  # ============================================================================
  deploy-production:
    name: ğŸŒŸ Deploy Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' }}
    environment:
      name: production
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¤ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: ğŸ“¤ Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

      - name: ğŸŒŸ Deploy to production
        id: deploy
        run: |
          echo "ğŸŒŸ Deploying to production environment..."
          echo "ğŸ“¦ Frontend build size: $(du -sh frontend/dist | cut -f1)"
          echo "ğŸ“¦ Backend build size: $(du -sh backend/dist | cut -f1)"

          # Placeholder for actual production deployment logic
          # Production deployments should include:
          # - Database migrations
          # - Blue-green deployment
          # - Health checks
          # - Rollback capability
          # - Monitoring alerts

          echo "âœ… Production deployment completed!"
          echo "webapp-url=https://partygames.example.com" >> $GITHUB_OUTPUT

      - name: ğŸ”” Notify deployment success
        run: |
          echo "ğŸ‰ Party Games successfully deployed to production!"
          echo "ğŸŒ URL: https://partygames.example.com"
          echo "ğŸ® Games available:"
          echo "  â€¢ Two Truths and a Lie"
          echo "  â€¢ Would You Rather"
          echo "  â€¢ Quick Draw"

  # ============================================================================
  # Post-Deploy Health Check
  # ============================================================================
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: ${{ always() && needs.deploy-staging.result == 'success' }}

    steps:
      - name: ğŸ¥ Check staging health
        run: |
          echo "ğŸ¥ Running post-deployment health checks..."

          # Placeholder for actual health checks
          # In a real deployment, this would:
          # - Check API endpoints
          # - Verify WebSocket connectivity
          # - Test game creation/joining
          # - Check database connectivity
          # - Verify CDN/static assets

          echo "âœ… All health checks passed!"
          echo "ğŸ® Party Games platform is healthy and ready!"
