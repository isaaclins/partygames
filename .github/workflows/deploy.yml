  # Build for Production
  # ============================================================================
  build:
    name: ðŸ—ï¸ Build Production
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ“ Type check
        run: npm run type-check

      - name: ðŸŽ¨ Format check
        run: npm run format:check

      - name: ðŸ” Lint
        run: npm run lint

      - name: ðŸ§ª Run tests
        run: npm run test

      - name: ðŸ—ï¸ Build all workspaces
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ“¤ Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 30

      - name: ðŸ“¤ Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist
          retention-days: 30

  # ============================================================================
  # Deploy to Staging
  # ============================================================================
  deploy-staging:
    name: ðŸ§ª Deploy Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging') }}
